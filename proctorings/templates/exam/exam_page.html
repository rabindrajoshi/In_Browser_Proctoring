<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .question-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .option-tile {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-tile:hover {
            background-color: #f8f9fa;
        }

        .option-tile.selected {
            background-color: #e7f3ff;
            border-color: #007bff;
        }

        .option-label {
            font-size: 1.1rem;
            margin-left: 10px;
            color: #555;
        }

        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            background-color: #007bff;
            padding: 15px 25px;
            border-radius: 15px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .submit-btn {
            background-color: #28a745;
            color: #fff;
            font-size: 1.25rem;
            padding: 15px 30px;
            border-radius: 15px;
            border: none;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #A020F0;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-5" style="color: #007bff;">Fuse Machine | AI Fellowship Exam</h1>

                <!-- Timer Section -->
                <div id="timer" class="timer">Time Left: <span id="time"></span></div>

                <!-- Questions Section -->
                <form id="exam-form" method="post" action="{% url 'results' %}">
                    {% csrf_token %}
                    
                    <!-- Loop through each question and render dynamically -->
                    {% for question in questions %}
                    <div class="question-card">
                        <div class="question-text">{{ forloop.counter }}. {{ question.text }}</div>
                        <div class="option-tile" onclick="selectOption(this, 'q{{ question.id }}a')">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" id="q{{ question.id }}a" value="A" required>
                            <label class="option-label" for="q{{ question.id }}a">A. {{ question.option_a }}</label>
                        </div>
                        <div class="option-tile" onclick="selectOption(this, 'q{{ question.id }}b')">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" id="q{{ question.id }}b" value="B">
                            <label class="option-label" for="q{{ question.id }}b">B. {{ question.option_b }}</label>
                        </div>
                        <div class="option-tile" onclick="selectOption(this, 'q{{ question.id }}c')">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" id="q{{ question.id }}c" value="C">
                            <label class="option-label" for="q{{ question.id }}c">C. {{ question.option_c }}</label>
                        </div>
                        <div class="option-tile" onclick="selectOption(this, 'q{{ question.id }}d')">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" id="q{{ question.id }}d" value="D">
                            <label class="option-label" for="q{{ question.id }}d">D. {{ question.option_d }}</label>
                        </div>
                    </div>
                    {% endfor %}

                    <!-- Submit Button -->
                    <div class="text-center mt-4 mb-5">
                        <button type="submit" class="btn submit-btn">Submit Exam</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Timer Logic -->
    <script>
        let totalTime = 5 * 60; // 5 minutes in seconds
        const timerElement = document.getElementById("time");

        function startTimer() {
            const timer = setInterval(() => {
                let minutes = Math.floor(totalTime / 60);
                let seconds = totalTime % 60;

                // Add leading zero if seconds are less than 10
                if (seconds < 10) {
                    seconds = '0' + seconds;
                }

                timerElement.textContent = `${minutes}:${seconds}`;

                if (totalTime === 0) {
                    clearInterval(timer);
                    alert("Time's up!");
                    document.getElementById("exam-form").submit(); // Auto submit when time is up
                }

                totalTime--;
            }, 1000);
        }

        // Start the timer when the page loads
        window.onload = startTimer;

        // Function to handle option selection
        function selectOption(optionTile, inputId) {
            // Remove 'selected' class from all options in the same question
            const questionCard = optionTile.closest('.question-card');
            questionCard.querySelectorAll('.option-tile').forEach(tile => {
                tile.classList.remove('selected');
            });

            // Add 'selected' class to the clicked option
            optionTile.classList.add('selected');

            // Check the radio input
            document.getElementById(inputId).checked = true;
        }
    </script>
</body>

</html>
